{% extends "base.html" %}
{% block content %}
<div class="row">	
<div class="col-md-12">
{% if rev: %}
	<h3>empty var</h3>
{% else %}
<script type=text/javascript>
$(function() {
	$('a#refresh').bind('click', function() {
		var rt=$SCRIPT_ROOT + '/qry/{{ qry }}/tbl';
		$.ajax({url: rt, success:function(data){
			$("#result").html(data);
		}});
		return false;
	});
});
</script>
	<h3>{{ tblhead }}</h3>
	<p><a href=# id=refresh>Refresh</a>
	<div id=result>{{ table }}</div>
	
{% endif %}
</div>
</div>
{% endblock %}
